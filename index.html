<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Coding Quiz</h1>
      <!-- <h2 class="questionResult">
        This quiz will test your code related knowledge
      </h2> -->
    </header>
    <div class="allItems">
      <section class="startSection">
        <h2 class="readyPrompt">ARE YOU READY?</h2>
        <div class="playerReady">
          <button class="start">START</button>
        </div>
      </section>
      <section class="questionSection hide">
        <div class="timerAndLeaderboard">
          <section class="timerSection">
            <h2>TIME REMAINING</h2>
            <article class="timer"></article>
          </section>
          <section class="scoreSection">
            <h3>HIGHSCORES</h3>
            <article class="playerScore"></article>
            <article class="playerScoreList"></article>
          </section>
        </div>
        <div class="questionResult"></div>
      </section>
      <section class="resultSection hide">
        <form class="playerInitialsBox">
          <button class="submit">SUBMIT</button>
          <input
            type="text"
            class="playerInitials"
            name="initails"
            min="1"
            placeholder="Enter Initials Here"
          />
        </form>
      </section>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
