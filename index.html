<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid bg-dark">
    <nav class="navbar bg-body-tertiary col-lg-1 rounded-3 mt-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> Highscores</a>
      </div>
    </nav>
    <header class="d-flex justify-content-center">
      <head>
        <h1 class="fs-1 fw-b p-4 text-light">Coding Quiz</h1>
      </head>
    </header>
    <section>
      <div>
        <h1 class="fs-5 d-flex justify-content-center pt-4 text-light">
          After clicking start, multiple questions will pop up. Answer them
          incorrectly and you will lose time.
        </h1>
      </div>
      <div class="d-flex justify-content-center">
        <p class="col-lg-4 p-5 fs-4 bg-light text-dark">
          <button
            type="button"
            class="btn btn-primary btn-lg fs-1 d-flex justify-content-center"
          >
            Start
          </button>
        </p>
      </div>
    </section>
  </body>
</html>
